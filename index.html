<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Telefone</title>

</head>

<body>
    <main>
        <h1>Telefone</h1>
        <div class="display_container">
            <input type="tel" class="display" placeholder="" disabled>
            <button type="button" class="backspace" onclick="backspace()">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
        </div>
        <form class="teclado" onsubmit="makeCall(event)">
            <button tec-tecla="1" type="button" class="teclado_tecla" value="1">1</button>
            <button tec-tecla="2" type="button" class="teclado_tecla" value="2">2</button>
            <button tec-tecla="3" type="button" class="teclado_tecla" value="3">3</button>
            <button tec-tecla="4" type="button" class="teclado_tecla" value="4">4</button>
            <button tec-tecla="5" type="button" class="teclado_tecla" value="5">5</button>
            <button tec-tecla="6" type="button" class="teclado_tecla" value="6">6</button>
            <button tec-tecla="7" type="button" class="teclado_tecla" value="7">7</button>
            <button tec-tecla="8" type="button" class="teclado_tecla" value="8">8</button>
            <button tec-tecla="9" type="button" class="teclado_tecla" value="9">9</button>
            <button tec-tecla="*" type="button" class="teclado_tecla" value="*">*</button>
            <button tec-tecla="0" type="button" class="teclado_tecla" value="0">0</button>
            <button tec-tecla="#" type="button" class="teclado_tecla" value="#">#</button>
            <button type="submit" class="teclado_tecla centralizar" value="action">
                <i class="fa fa-phone" aria-hidden="true"></i>
            </button>
        </form>
    </main>

    <!-- Script -->
    <script src="main.js"></script>
</body>

</html>
