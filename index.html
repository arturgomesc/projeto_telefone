<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Nunito+Sans&display=swap" rel="stylesheet">

    <title>Telefone</title>

</head>
<body>
    <h1>Telefone</h1>
    <input type="tel" placeholder="">
    <section class="teclado">
        <input type="button" class="teclado_numbers" value="1">
        <input type="button" class="teclado_numbers" value="2">
        <input type="button" class="teclado_numbers" value="3">
        <input type="button" class="teclado_numbers" value="4">
        <input type="button" class="teclado_numbers" value="5">
        <input type="button" class="teclado_numbers" value="6">
        <input type="button" class="teclado_numbers" value="7">
        <input type="button" class="teclado_numbers" value="8">
        <input type="button" class="teclado_numbers" value="9">
        <input type="button" class="teclado_numbers" value="*">
        <input type="button" class="teclado_numbers" value="0">
        <input type="button" class="teclado_numbers" value="#">
        <input type="button" class="teclado_numbers" value= "&">
    </section>
    <script src="main.js"></script>
</body>
</html>
